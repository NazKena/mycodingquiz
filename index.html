<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

	<h1>Welcome to this Coding Quiz!</h1>

	<div class="start_btn"><button>Start</button></div>

	<div class="info_box">
        <div class="info-title"><span>Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. Answer your question before the timer goes off</div>
            <div class="info">3. No exiting once the quiz is started.</div>
            <div class="info">4. You'll gain points if you get questions right.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit </button>
            <button class="restart">Restart</button>
        </div>
    </div>
