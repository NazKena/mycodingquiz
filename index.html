<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Beginners Coding Quiz</title>
</head>
<body>
    <h1>Beginners Coding Quiz</h1>
    <section class="panel">
        <h2>Rules</h2>
      <div class="rules">
         You have 10 minutes to complete this quiz
         <br>
         No cheating!
         <br>
         Most importantly, enjoy and good luck!
      <div>
     <br>
       <img src="./Assets/Images/images-removebg-preview.png">
     <br>
       <button class="start" id="start-btnstartQuiz()" onclick="start()">START</button>
     <div>
        <br>
        <div id="store-questions">
            Where my questions will go
        </div>
        <br>
        <div class="store-choices">
            <button class="choices" id="choice1">CHOICE 1</button>
            <button class="chocies" id="choice2">CHOICE 2</button>
            <button class="chocies" id="choice3">CHOICE 3</button>
        </div>
        <div class="">
          <button id="submit">SUBMIT</button>
          <button id="next">NEXT</button>
          <br>
         <div id="countdown">
            <span class="count-digit">1</span>
            <span class="count-digit">0</span>
            <span class="seperator">:</span>
            <span class="seperator">0</span>
            <span class="seperator">0</span>
         </div> 
        </div>
     </div>
    </section>
     <div id ="quiz-el"></div>
     <div id="results-el"></div>
<script src="script.js"></script>
</body>
</html>
