<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Beginners Coding Quiz</title>
</head>
<body>
    <h1>Beginners Coding Quiz</h1>
     <h2>Rules</h2>
     <div>
        You have 10 minutes to complete this quiz
        <br>
        No cheating!
        <br>
        Most importantly, enjoy!
     </div>
     <div>Good Luck</div>
     <img src="./Assets/Images/images-removebg-preview.png">
     <br>
     <button id="begin-quiz">BEGIN</button>
     <div>
        <div class="store-questions" id="questions">
            Where my questions will go
        </div>
        <div class="store-choices">
            <button class="choices" id="choice1">CHOICE 1</button>
            <button class="chocies" id="choice2">CHOICE 2</button>
            <button class="chocies" id="choice3">CHOICE 3</button>
        </div>
        <div class="">
        <button class="submit">SUBMIT</button>
        <button class="next">NEXT</button>
        </div>
     </div>
     <div id = "quiz"></div>
     <div id="results"></div>
<script src="script.js"></script>
</body>
</html>
